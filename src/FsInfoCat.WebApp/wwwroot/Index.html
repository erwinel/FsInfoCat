<head>
    <meta charset="utf-8">

    <title>FsInfoCat</title>
    <script>
        //<![CDATA[
        var url = new URL(document.location.href);
        url.hash = "";
        url.search = "";
        var segments = url.pathname.split("/");
        var i = segments.length - 1;
        if (segments[0].length == 0) {
            i--;
            segments.shift();
        }
        if (i > 1 && segments[i - 1].length == 0) {
            i--;
            segments.pop();
        }
        if (i > 0 && segments[i].match(/\.html?$/i))
            segments.pop();
        url.pathname = (segments.length == 0) ? "/" : "/" + segments.join("/");
        document.write('<base href="' + url.href + '" />');
        //]]>
    </script>
    <meta name="description" content="Filesystem content information cataloging and analysis tool">
    <meta name="viewport" content="width=1024, initial-scale=1.0" />
